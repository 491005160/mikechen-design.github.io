<!DOCTYPE html>
<html>
<head>
    <title>我的作品集</title>
    <style>
        body {
            font-family: Arial;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
        .project-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white; /* 纯白背景 */
        }
        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }
        .project-item:hover img {
            opacity: 0; /* 图片消失 */
        }
        .project-text {
            position: absolute;
            text-align: center;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.3s ease;
            padding: 20px;
            color: #333; /* 深灰色文字 */
        }
        .project-item:hover .project-text {
            opacity: 1; /* 文字出现 */
        }
        h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #000; /* 标题黑色 */
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            .project-item {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>欢迎查看我的作品</h1>
    <div class="gallery">
        <!-- 项目1 -->
        <div class="project-item">
            <img src="https://img.zcool.cn/community/66aadea49b7bes92x6k5iw7007.jpg" alt="奥克斯橱柜灯-详情页设计">
            <div class="project-text">
                <h3>奥克斯橱柜灯</h3>
                <p>详情页设计 | 2023年作品</p>
                <p>采用极简风格，突出产品照明效果</p>
            </div>
        </div>

        <!-- 项目2 -->
        <div class="project-item">
            <img src="https://img.zcool.cn/community/66aadea49b7bes92x6k5iw7007.jpg" alt="项目2">
            <div class="project-text">
                <h3>智能家居APP</h3>
                <p>移动端设计 | 2023年作品</p>
                <p>简洁直观的交互体验</p>
            </div>
        </div>

        <!-- 项目3 -->
        <div class="project-item">
            <img src="https://img.zcool.cn/community/66aadea49b7bes92x6k5iw7007.jpg" alt="项目3">
            <div class="project-text">
                <h3>电商平台改版</h3>
                <p>网页设计 | 2022年作品</p>
                <p>提升用户购物体验</p>
            </div>
        </div>

        <!-- 项目4 -->
        <div class="project-item">
            <img src="https://img.zcool.cn/community/66aadea49b7bes92x6k5iw7007.jpg" alt="项目4">
            <div class="project-text">
                <h3>企业官网设计</h3>
                <p>响应式设计 | 2022年作品</p>
                <p>突出品牌形象</p>
            </div>
        </div>

        <!-- 项目5 -->
        <div class="project-item">
            <img src="https://img.zcool.cn/community/66aadea49b7bes92x6k5iw7007.jpg" alt="项目5">
            <div class="project-text">
                <h3>数据可视化</h3>
                <p>大屏设计 | 2021年作品</p>
                <p>直观展示关键指标</p>
            </div>
        </div>

        <!-- 项目6 -->
        <div class="project-item">
            <img src="https://img.zcool.cn/community/66aadea49b7bes92x6k5iw7007.jpg" alt="项目6">
            <div class="project-text">
                <h3>品牌VI设计</h3>
                <p>视觉识别系统 | 2021年作品</p>
                <p>统一品牌视觉语言</p>
            </div>
        </div>
    </div>
</body>
</html>
