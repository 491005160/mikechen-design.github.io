<!DOCTYPE html>

    <!-- 强制清除缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- 确保 Viewport 正确 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 基础样式 */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* 顶部导航栏 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo img {
            width: 50px; /* Logo 大小 */
            height: 50px;
            border-radius: 50%; /* 圆形Logo */
        }
        .nav {
            display: flex;
            gap: 40px; /* 增大导航项间距 */
        }
        .nav a {
            font-size: 18px; /* 导航文字放大 */
            font-weight: 500;
            color: #666;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #000;
        }

        /* 作品展示区 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px; /* 图片间距 */
            padding: 40px; /* 父容器内边距 */
            max-width: 1200px;
            margin: 0 auto;
        }
        .project-item {
            position: relative;
            overflow: hidden;
            width: 100%; /* 撑满父容器 */
            padding-bottom: 56.25%; /* 16:9比例 */
            background: white; /* 白色背景 */
        }
        .project-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持比例填充 */
            transition: opacity 0.5s ease; /* 渐隐过渡 */
        }
        .project-item:hover img {
            opacity: 0; /* 图片消失 */
        }
        .project-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.5s ease;
            color: #333;
        }
        .project-item:hover .project-text {
            opacity: 1; /* 文字出现 */
        }
        h3 {
            margin: 10px 0;
            font-size: 2em; /* 增大标题字体 */
            font-weight: 600;
            color: #000;
        }
        .project-text p {
            font-size: 1.2em; /* 描述文字适当放大 */
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr !important; /* 强制单列 */
                padding: 20px; /* 手机端边距 */
                gap: 20px; /* 手机端图片间距 */
            }
            .project-item {
                padding-bottom: 56.25%; /* 手机端保持16:9比例 */
            }
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
