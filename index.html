<!DOCTYPE html>
<html>
<head>
    <title>友兮文化 | 作品集</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* 顶部导航栏 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            letter-spacing: 1px;
        }
        .nav {
            display: flex;
            gap: 30px;
        }
        .nav a {
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #000;
        }

        /* 作品展示区 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0; /* 无间距 */
            margin-top: 80px; /* 为顶部导航栏留出空间 */
        }
        .project-item {
            position: relative;
            overflow: hidden;
            height: 50vh; /* 每张图片占屏幕高度的一半 */
            background: #f5f5f5; /* 图片加载前的背景色 */
        }
        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }
        .project-item:hover img {
            opacity: 0; /* 图片消失 */
        }
        .project-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.3s ease;
            color: #333;
        }
        .project-item:hover .project-text {
            opacity: 1; /* 文字出现 */
        }
        h3 {
            margin: 10px 0;
            font-size: 1.5em;
            font-weight: 600;
            color: #000;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            .project-item {
                height: 50vh; /* 手机端每张图片占屏幕高度的一半 */
            }
            .header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
