<!DOCTYPE html>

    <style>
        body {
            font-family: Arial;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
        .project-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            height: 390px; /* 固定高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }
        .project-item:hover img {
            opacity: 0; /* 图片消失 */
        }
        .project-text {
            position: absolute;
            text-align: center;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.3s ease;
            padding: 20px;
            color: #333;
        }
        .project-item:hover .project-text {
            opacity: 1; /* 文字出现 */
        }
        h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #000;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            .project-item {
                height: 300px;
            }
        }
    </style>
</head>
